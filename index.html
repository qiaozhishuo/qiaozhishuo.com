<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QiaoZhiShuo - AI & Technology</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/modern.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/22.5.0/i18next.min.js"></script>
    <script src="js/i18n.js"></script>
</head>
<body>
    <nav class="navbar">
        <a href="/" class="logo-link">
            <img src="images/logo.png" alt="QiaoZhiShuo" class="logo">
        </a>
        <div class="nav-links">
            <a href="#news" class="nav-link" data-i18n="nav.news">News</a>
            <a href="#blog" class="nav-link" data-i18n="nav.blog">Blog</a>
            <a href="#media" class="nav-link" data-i18n="nav.media">Media</a>
            <a href="#contact" class="nav-link" data-i18n="nav.contact">Contact</a>
            <button id="langSwitch" class="nav-link">
                <i class="fas fa-globe"></i>
                <span class="current-lang">EN</span>
            </button>
        </div>
    </nav>

    <section class="hero" style="background-image: url('images/hero-bg.jpg')">
        <div class="hero-content animate-in">
            <h1 class="hero-title" data-i18n="home.title">AI Enthusiast & Tech Visionary</h1>
            <p class="hero-subtitle" data-i18n="home.description">Shaping Tomorrow's World with AI – Where Innovation Knows No Bounds.</p>
        </div>
    </section>

    <section id="news" class="section">
        <div class="section-content">
            <h2 class="section-title" data-i18n="news.title">Latest News</h2>
            <div class="news-grid" id="newsGrid">
                <!-- News items will be loaded dynamically -->
            </div>
        </div>
    </section>

    <section id="blog" class="section" style="background-image: url('images/blog-bg.jpg')">
        <div class="section-content">
            <h2 class="section-title" data-i18n="blog.title">Blog Posts</h2>
            <div class="news-grid" id="blogGrid">
                <!-- Blog posts will be loaded dynamically -->
            </div>
        </div>
    </section>

    <section id="media" class="section">
        <div class="section-content">
            <h2 class="section-title" data-i18n="media.title">Media Gallery</h2>
            <div class="media-grid" id="mediaGrid">
                <!-- Media items will be loaded dynamically -->
            </div>
        </div>
    </section>

    <section id="contact" class="section" style="background-image: url('images/contact-bg.jpg')">
        <div class="section-content">
            <h2 class="section-title" data-i18n="contact.title">Follow & Connect</h2>
            <div class="social-links">
                <a href="https://github.com/qiaozhishuo" target="_blank" class="social-link" title="GitHub">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://x.com/qiaozhishuo" target="_blank" class="social-link" title="X (Twitter)">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://tiktok.com/@qiaozhishuo" target="_blank" class="social-link" title="TikTok">
                    <i class="fab fa-tiktok"></i>
                </a>
                <a href="https://www.youtube.com/@qiaozhishuo" target="_blank" class="social-link" title="YouTube">
                    <i class="fab fa-youtube"></i>
                </a>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-content">
            <div class="visitor-stats">
                <div class="stat-item">
                    <span class="stat-value" id="totalVisits">-</span>
                    <span class="stat-label" data-i18n="stats.total">Total Visits</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="todayVisits">-</span>
                    <span class="stat-label" data-i18n="stats.today">Today</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="monthVisits">-</span>
                    <span class="stat-label" data-i18n="stats.month">This Month</span>
                </div>
            </div>
            <p>
                <span data-i18n="footer.name">QiaoZhiShuo</span> © 2024 
                <span data-i18n="footer.rights">All rights reserved.</span>
            </p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
